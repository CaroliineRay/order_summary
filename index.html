<!DOCTYPE html>
<html>
    <head>
        <title>Order Summary</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body> 
        <div class="card-container">
            <img class="main-image" src="images/illustration-hero.svg" alt="girl listening the music in her headphones";>
            <div class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
                  <div class="flex-box">
                    <div class="flex-box2">
                        <img src="images/icon-music.svg" alt="music icon" class="music-icon">
                        <div>
                            <p class="price"><span class="annual-plan">Annual Plan</span><br>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="change">Change</a> 
                  </div>

                <a href="#" class="button">Proceed to Payment</a><br>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </body>
</html>
